<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxora IL</title>

<style>
body{
    margin:0;
    background:#000;
    color:#d4af37;
    font-family:Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
}
.box{
    max-width:400px;
}
.logo{
    font-size:28px;
    font-weight:bold;
    margin-bottom:20px;
}
.loading{
    font-size:22px;
    letter-spacing:3px;
}
.dot{
    animation: blink 1.4s infinite both;
}
.dot:nth-child(2){ animation-delay: .2s; }
.dot:nth-child(3){ animation-delay: .4s; }

@keyframes blink {
  0% { opacity: .2; }
  20% { opacity: 1; }
  100% { opacity: .2; }
}
</style>

<script>
function redirectUser(){
    var url = "https://luxora-il.com/";
    var ua = navigator.userAgent || "";

    // فحص إذا كان داخل TikTok
    if (ua.indexOf("TikTok") !== -1) {

        // محاولة فتح في متصفح خارجي
        var newWindow = window.open(url, "_blank");

        // إذا فشل الفتح (بعض الأجهزة تمنعه)
        setTimeout(function(){
            window.location.replace(url);
        }, 300);

    } else {
        window.location.replace(url);
    }
}

// نصف ثانية قبل التحويل
setTimeout(redirectUser, 500);
</script>

</head>
<body>

<div class="box">
    <div class="logo">LUXORA IL</div>
    <div>מעבירים אותך לחנות היוקרה שלנו</div>
    <div class="loading">
        <span class="dot">.</span>
        <span class="dot">.</span>
        <span class="dot">.</span>
    </div>
</div>

</body>
</html>
